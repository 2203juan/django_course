<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Password Generator</h1>

                <form action="{% url 'password' %}">
                    <select name="length" id="">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select> Length
                    
                    <br>
                    <input type="checkbox" name="uppercase" id=""> UpperCase

                    <br>
                    <input type="checkbox" name="number" id=""> Number

                    <br>
                    <input type="checkbox" name="special" id=""> Special Characters
                    <br>

                    <input type="submit" value="Generate Password" class="btn btn-primary">
                    <br>
                    <a href="{% url 'about'%}" class="btn btn-info">About</a>
                    
                </form>
            </div>
        </div>
    </div>


</body>
</html>
