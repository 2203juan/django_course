{% extends 'portfolio/base.html' %}

{% block title %}Juan Jose Hoyos{% endblock %}


{% block content %}

<div class="row">
    <div class="col">
        <h1 class="text-center"><strong>Portfolio</strong></h1>
    </div>
</div>

<div class="row">
    {% for p in projects %}
    <div class="col">
        <h2 class="text-primary">{{ p.title }}</h2>
        <img src="{{ p.image.url }}" alt="" style="width: 20rem; height: auto;">
        <p class="text-justify" style="font-size:1rem;">{{ p.description }}</p>
    </div>
    {% endfor%}
</div>
{% endblock %}
